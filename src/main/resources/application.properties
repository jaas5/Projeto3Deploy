spring.application.name=Projeto3

# === CONFIGURAÇÃO DE PORTA (CRÍTICO PARA RAILWAY) ===
# Usa a porta que a Railway mandar, ou 8080 se for local
server.port=${PORT:8080}

# === BANCO DE DADOS ===
# Tenta pegar a URL da variável de ambiente (Railway), senão usa local
spring.datasource.url=${SPRING_DATASOURCE_URL:jdbc:mysql://localhost:3306/projeto3?useSSL=false&serverTimezone=UTC}
spring.datasource.username=${SPRING_DATASOURCE_USERNAME:root}
spring.datasource.password=${SPRING_DATASOURCE_PASSWORD:root}

spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver

spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MySQLDialect

