<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Meus Feedbacks - Fala Sebrae</title>
    <link rel="stylesheet" href="css/styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        /* Specific styles for stats cards */
        .stats-container {
            display: flex;
            gap: 20px;
            margin-bottom: 30px;
            flex-wrap: wrap;
        }
        .stat-card {
            flex: 1;
            background: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 2px 5px rgba(0,0,0,0.05);
            display: flex;
            align-items: center;
            justify-content: space-between;
            min-width: 200px;
        }
        .stat-card.green { border-left: 5px solid #28a745; }
        .stat-card.yellow { border-left: 5px solid #ffc107; }
        .stat-card.blue { border-left: 5px solid #005CA9; }
        
        .stat-info h3 { font-size: 2.5rem; margin: 0; color: #333; }
        .stat-info p { margin: 0; color: #666; font-size: 0.9rem; }
        .stat-icon { font-size: 2.5rem; opacity: 0.2; }
        
        /* Recentes */
        .recent-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(300px, 1fr));
            gap: 20px;
            margin-bottom: 40px;
        }
        .recent-card {
            background: white;
            padding: 20px;
            border-radius: 10px;
            border: 1px solid #eee;
        }

        /* Mural Card */
        .mural-card {
            background: white;
            padding: 20px;
            border-radius: 15px;
            margin-bottom: 20px;
            box-shadow: 0 2px 5px rgba(0,0,0,0.05);
            position: relative;
        }
        
        /* Action buttons in mural */
        .feedback-actions {
            position: absolute;
            top: 20px;
            right: 20px;
            display: flex;
            gap: 10px;
        }
        .btn-edit { color: #005CA9; background: none; border: none; cursor: pointer; font-size: 1.1rem; }
        .btn-delete { color: #dc3545; background: none; border: none; cursor: pointer; font-size: 1.1rem; }
        
        .section-title {
            margin-bottom: 20px;
            color: #005CA9;
            display: flex;
            align-items: center;
            gap: 10px;
        }
    </style>
</head>
<body>

    <!-- Header -->
    <header>
        <div class="logo">
            <img src="images/sebrae.png" alt="Sebrae" style="height: 120px; position: absolute; top: 60%; transform: translateY(-50%); left: 20px;">
        </div>
        <nav class="nav-links" style="margin-left: 180px;">
            <a href="index.html">Fala Sebrae</a>
            <a href="meus-feedbacks.html" class="active">Meus Feedbacks</a>
            <a href="#">Gestores Públicos</a>
            <a href="#">Empreendedores</a>
            <a href="#">Atendimento</a>
        </nav>
        <div id="auth-btn-container">
            <!-- Filled by JS -->
        </div>
    </header>

    <div class="container" style="padding-top: 50px;">
        
        <!-- Estatísticas -->
        <div class="section-title">
            <i class="far fa-chart-bar"></i>
            <h2>Meus Feedbacks</h2>
        </div>
        
        <div class="stats-container">
            <div class="stat-card green">
                <div class="stat-info">
                    <h3 id="stat-implemented">0</h3>
                    <p>Implementados</p>
                </div>
                <div class="stat-icon" style="color: #28a745;"><i class="fas fa-check-circle"></i></div>
            </div>
            <div class="stat-card yellow">
                <div class="stat-info">
                    <h3 id="stat-analysis">0</h3>
                    <p>Em Análise</p>
                </div>
                <div class="stat-icon" style="color: #ffc107;"><i class="far fa-comment-dots"></i></div>
            </div>
            <div class="stat-card blue">
                <div class="stat-info">
                    <h3 id="stat-total">0</h3>
                    <p>Total de Feedbacks</p>
                </div>
                <div class="stat-icon" style="color: #005CA9;"><i class="fas fa-chart-bar"></i></div>
            </div>
        </div>

        <!-- Feedbacks Recentes -->
        <div class="section-title">
            <i class="far fa-bell"></i>
            <h3>Feedbacks Recentes</h3>
        </div>
        <div id="recent-list" class="recent-grid">
            <p style="color: #666;">Carregando recentes...</p>
        </div>

        <!-- Mural Pessoal -->
        <div class="section-title">
            <i class="far fa-comments"></i>
            <h3>Mural Pessoal</h3>
        </div>
        
        <div class="mural-container">
            <div id="my-feedback-list" class="feedback-list">
                <p style="color: #666;">Carregando seu mural...</p>
            </div>
        </div>

    </div>

    <!-- Modal Edição -->
    <div id="editModal" class="modal">
        <div class="modal-content">
            <span class="close" onclick="closeEditModal()">&times;</span>
            <h2>Editar Feedback</h2>
            <form id="editForm" style="margin-top: 20px;">
                <input type="hidden" id="edit-id">
                <div class="form-group">
                    <label for="edit-titulo">Título</label>
                    <input type="text" id="edit-titulo" required>
                </div>
                <div class="form-group">
                    <label for="edit-categoria">Categoria</label>
                    <select id="edit-categoria" style="width:100%; padding:10px; border-radius:5px;">
                        <option value="Conteudo">Conteúdo</option>
                        <option value="Plataforma">Plataforma</option>
                        <option value="Instrutor">Instrutor</option>
                        <option value="Atendimento">Atendimento</option>
                    </select>
                </div>
                <div class="form-group">
                    <label for="edit-conteudo">Detalhes</label>
                    <textarea id="edit-conteudo" rows="5" style="width:100%; padding:10px; border-radius:5px;" required></textarea>
                </div>
                <button type="submit" class="btn-block">Salvar Alterações</button>
            </form>
        </div>
    </div>

    <script src="js/script.js"></script>
</body>
</html>
