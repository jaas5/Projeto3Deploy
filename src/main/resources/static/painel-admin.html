<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sebrae - Admin</title>

    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">

    <script>
        tailwind.config = {
            theme: {
                extend: {
                    fontFamily: { sans: ['Inter', 'sans-serif'] },
                    colors: {
                        sebrae: {
                            blue: '#005CA9',
                            cyan: '#00A3E0',
                            purple: '#4F46E5',
                            lightPurple: '#E0E7FF',
                        }
                    }
                }
            }
        }
    </script>
    <style>
        body { font-family: 'Inter', sans-serif; }

        .filter-btn { transition: all 0.2s ease; }
        .filter-btn.active {
            background-color: #4338ca;
            color: white;
            box-shadow: 0 4px 6px -1px rgba(67, 56, 202, 0.4);
        }
        .filter-btn:not(.active):hover {
            background-color: #EEF2FF;
        }

        .fade-in { animation: fadeIn 0.4s cubic-bezier(0.16, 1, 0.3, 1); }
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }
    </style>
</head>
<body class="bg-gray-50 text-slate-800 min-h-screen">

<header class="bg-white shadow-sm sticky top-0 z-30">
    <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8">
        <div class="flex justify-between items-center h-16">
            <div class="flex items-center gap-8">
                <div class="flex items-center gap-2">
                    <div class="w-8 h-8 bg-blue-600 rounded-tr-lg rounded-bl-lg"></div>
                    <span class="text-xl font-bold text-blue-900 tracking-tighter">SEBRAE</span>
                </div>

                <nav class="hidden md:flex space-x-6 text-sm font-medium text-gray-500">
                    <a href="/" class="hover:text-blue-600 transition">Home</a>
                    <a href="/feedbacks" class="hover:text-blue-600 transition">Mural</a>
                    <a href="#" class="hover:text-blue-600 transition">Gestores Públicos</a>
                </nav>
            </div>

            <div class="flex items-center gap-4">
                <div class="flex items-center gap-2 cursor-pointer hover:bg-gray-50 p-2 rounded-full transition group">
                    <img src="https://i.pravatar.cc/150?u=admin" alt="Admin" class="w-8 h-8 rounded-full border border-gray-200">
                    <span class="text-sm font-medium text-gray-700 group-hover:text-blue-600 transition hidden sm:block">Luana S.</span>
                    <i class="fas fa-chevron-down text-gray-400 text-xs"></i>
                </div>
            </div>
        </div>
    </div>
</header>

<main class="max-w-6xl mx-auto px-4 sm:px-6 lg:px-8 py-8">

    <div class="mb-8">
        <div class="flex items-center gap-3 mb-6">
            <div class="p-2 bg-indigo-100 rounded-lg">
                <i class="fas fa-users-cog text-indigo-600 text-xl"></i>
            </div>
            <h1 class="text-2xl font-bold text-gray-800">Painel do Administrador</h1>
        </div>

        <div class="flex flex-col sm:flex-row justify-between items-start sm:items-center gap-4">
            <div class="flex gap-3">
                <button class="px-5 py-2 bg-indigo-600 text-white text-sm font-medium rounded-full shadow-lg shadow-indigo-200 hover:bg-indigo-700 transition transform hover:-translate-y-0.5">
                    Feedbacks
                </button>
                <button class="px-5 py-2 bg-white border border-indigo-100 text-indigo-600 text-sm font-medium rounded-full hover:bg-indigo-50 transition shadow-sm">
                    Mural de Atualizações
                </button>
                <button class="px-5 py-2 bg-white border border-indigo-100 text-indigo-600 text-sm font-medium rounded-full hover:bg-indigo-50 transition shadow-sm">
                    Gerenciar Tags
                </button>
            </div>

            <button class="flex items-center gap-2 px-5 py-2 bg-indigo-600 text-white text-sm font-medium rounded-full shadow-lg shadow-indigo-200 hover:bg-indigo-700 transition">
                <i class="fas fa-plus text-xs"></i>
                Trocar Usuário
            </button>
        </div>
    </div>

    <div class="flex items-center gap-3 mb-4 ml-1">
        <i class="far fa-comments text-indigo-600 text-xl"></i>
        <h2 class="text-lg font-bold text-gray-700">Gerenciamento de Feedbacks</h2>
    </div>

    <div class="bg-[#E0E7FF] rounded-[2rem] p-6 sm:p-8 min-h-[600px] shadow-inner">

        <div class="flex flex-wrap gap-2 mb-8">
            <button onclick="setFilter('Todos')" class="filter-btn active px-6 py-2 rounded-xl text-sm font-bold bg-white text-indigo-600">Todos</button>
            <button onclick="setFilter('CONTEUDO')" class="filter-btn px-6 py-2 rounded-xl text-sm font-bold bg-white text-indigo-600">Conteúdo</button>
            <button onclick="setFilter('PLATAFORMA')" class="filter-btn px-6 py-2 rounded-xl text-sm font-bold bg-white text-indigo-600">Plataforma</button>
            <button onclick="setFilter('INSTRUTOR')" class="filter-btn px-6 py-2 rounded-xl text-sm font-bold bg-white text-indigo-600">Instrutor</button>
            <button onclick="setFilter('ATENDIMENTO')" class="filter-btn px-6 py-2 rounded-xl text-sm font-bold bg-white text-indigo-600">Atendimento</button>
        </div>

        <div id="feedback-list" class="space-y-6">
            <div class="flex flex-col items-center justify-center py-20 text-indigo-400 opacity-70">
                <i class="fas fa-circle-notch fa-spin text-4xl mb-4"></i>
                <p class="font-medium">Carregando painel...</p>
            </div>
        </div>

    </div>
</main>

<script>
    const API_URL = '/api/feedbacks';
    let allFeedbacks = [];
    let currentFilter = 'Todos';

    async function fetchFeedbacks() {
        const listContainer = document.getElementById('feedback-list');

        try {
            const response = await fetch(API_URL);
            if (!response.ok) throw new Error(`Erro HTTP: ${response.status}`);

            const data = await response.json();

            allFeedbacks = data.map(item => ({
                id: item.idFeedback,
                titulo: item.titulo || 'Sem título',
                descricao: item.mensagem || 'Sem descrição',
                categoria: item.categoria || 'Geral',
                status: (item.status === 'Pendente' || item.status === 'PENDENTE') ? 'Em Análise' : (item.status || 'Em Análise'),
                likes: item.likes || 0,
                autor: (item.usuario && item.usuario.nome) ? item.usuario.nome : 'Anônimo',
                data: formatarData(item.data),
                comentarios: item.comentarios ? item.comentarios.length : 0,
                resposta: item.resposta
            }));

            renderFeedbacks();

        } catch (error) {
            console.error("Erro:", error);
            listContainer.innerHTML = `
                <div class="flex flex-col items-center justify-center py-10 text-center">
                    <div class="w-16 h-16 bg-red-100 rounded-full flex items-center justify-center mb-4 text-red-500">
                        <i class="fas fa-exclamation-triangle text-2xl"></i>
                    </div>
                    <h3 class="text-lg font-bold text-gray-700">Não foi possível carregar os dados</h3>
                    <p class="text-gray-500 max-w-md mx-auto mt-2 text-sm">Verifique a conexão com o servidor.</p>
                    <button onclick="location.reload()" class="mt-6 px-6 py-2 bg-indigo-600 text-white rounded-lg font-bold hover:bg-indigo-700 transition">
                        Tentar Novamente
                    </button>
                </div>
            `;
        }
    }

    function renderFeedbacks() {
        const listContainer = document.getElementById('feedback-list');
        listContainer.innerHTML = '';

        const filtered = allFeedbacks.filter(item => {
            if (currentFilter === 'Todos') return true;
            return String(item.categoria).toUpperCase() === String(currentFilter).toUpperCase();
        });

        if (filtered.length === 0) {
            listContainer.innerHTML = `
                <div class="flex flex-col items-center justify-center py-20 opacity-60">
                    <i class="far fa-folder-open text-6xl text-indigo-300 mb-4"></i>
                    <p class="text-indigo-800 font-medium">Nenhum feedback encontrado nesta categoria.</p>
                </div>`;
            return;
        }

        filtered.forEach(item => {
            const statusInfo = getStatusStyle(item.status);
            let areaResposta = '';

            if (item.resposta && item.resposta.trim() !== "") {
                areaResposta = `
                    <div class="bg-green-50 rounded-xl p-5 border border-green-200 mt-4 relative transition">
                        <h4 class="text-xs font-bold text-green-700 uppercase mb-3 flex items-center gap-2">
                            <i class="fas fa-check-circle"></i> Resposta Institucional
                        </h4>
                        <p class="text-sm text-gray-800 whitespace-pre-line leading-relaxed">${item.resposta}</p>
                    </div>
                `;
            } else {
                areaResposta = `
                    <div class="bg-gray-50 rounded-xl p-5 border border-gray-100 relative group-hover:border-indigo-100 transition mt-4">
                        <h4 class="text-xs font-bold text-indigo-900 uppercase mb-3 flex items-center gap-2">
                            <i class="fas fa-building"></i> Resposta Institucional
                        </h4>
                        <textarea id="texto-resposta-${item.id}" class="w-full h-24 p-4 rounded-lg border border-gray-200 bg-white text-sm focus:ring-2 focus:ring-indigo-200 focus:border-indigo-400 outline-none resize-none transition mb-3"
                            placeholder="Escreva aqui sua resposta oficial para este feedback..."></textarea>
                        <div class="flex justify-end">
                            <button onclick="enviarResposta(${item.id})"
                                class="flex items-center gap-2 px-5 py-2.5 bg-indigo-600 text-white text-xs font-bold rounded-lg shadow-md hover:bg-indigo-700 hover:shadow-lg transition transform active:scale-95">
                                <i class="fas fa-paper-plane"></i>
                                Publicar Resposta
                            </button>
                        </div>
                    </div>
                `;
            }

            const cardHTML = `
            <div class="fade-in bg-white rounded-2xl p-6 sm:p-8 shadow-sm hover:shadow-lg transition-all duration-300 group">
                <div class="flex gap-6 sm:gap-8">
                    <div class="flex flex-col items-center pt-1 min-w-[3rem]">
                        <div class="w-10 h-10 rounded-full bg-indigo-50 text-indigo-600 flex items-center justify-center mb-1 group-hover:bg-indigo-100 transition">
                            <i class="fas fa-arrow-up"></i>
                        </div>
                        <span class="font-bold text-gray-700 text-xl">${item.likes}</span>
                    </div>
                    <div class="flex-1">
                        <div class="flex flex-wrap items-center gap-2 mb-3">
                            <span class="px-3 py-1 rounded-full border border-indigo-100 text-indigo-600 text-xs font-bold bg-indigo-50 uppercase tracking-wide">
                                ${item.categoria}
                            </span>
                            <span class="px-3 py-1 rounded-full text-white text-xs font-bold shadow-sm flex items-center gap-1 ${statusInfo.color}">
                                <i class="${statusInfo.icon} text-[10px]"></i> ${item.status}
                            </span>
                        </div>
                        <h3 class="text-xl font-bold text-gray-800 mb-2 leading-tight">${item.titulo}</h3>
                        <p class="text-gray-600 text-sm leading-relaxed mb-5">${item.descricao}</p>
                        <div class="flex items-center flex-wrap gap-4 text-xs text-gray-400 font-semibold uppercase tracking-wide mb-6">
                            <span class="flex items-center gap-1.5 hover:text-indigo-600 transition cursor-default">
                                <i class="fas fa-user-circle text-sm"></i> ${item.autor}
                            </span>
                            <span class="text-gray-300">•</span>
                            <span>${item.data}</span>
                            <span class="text-gray-300">•</span>
                            <span class="flex items-center gap-1.5 hover:text-indigo-600 transition cursor-default">
                                <i class="far fa-comments text-sm"></i> ${item.comentarios} comentários
                            </span>
                        </div>
                        ${areaResposta}
                    </div>
                </div>
            </div>`;

            listContainer.insertAdjacentHTML('beforeend', cardHTML);
        });
    }

    async function enviarResposta(id) {
        const textarea = document.getElementById(`texto-resposta-${id}`);
        const texto = textarea.value;

        if (!texto.trim()) return alert("Digite uma resposta!");

        const btn = textarea.nextElementSibling.querySelector('button');
        const originalText = btn.innerHTML;
        btn.innerHTML = '<i class="fas fa-spinner fa-spin"></i> Enviando...';
        btn.disabled = true;

        try {
            const response = await fetch(`${API_URL}/${id}/responder`, {
                method: 'PATCH',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify({ resposta: texto })
            });

            if (response.ok) {
                const item = allFeedbacks.find(f => f.id === id);
                if(item) item.resposta = texto;
                renderFeedbacks();
            } else {
                alert("Erro ao salvar resposta.");
                btn.innerHTML = originalText;
                btn.disabled = false;
            }
        } catch (e) {
            console.error(e);
            alert("Erro de conexão.");
            btn.innerHTML = originalText;
            btn.disabled = false;
        }
    }

    function setFilter(filter) {
        currentFilter = filter;
        document.querySelectorAll('.filter-btn').forEach(btn => {
            const isActive = (filter === 'Todos' && btn.innerText === 'Todos') ||
                           (btn.innerText.toUpperCase() === filter) ||
                           (filter === 'INSTRUTOR' && btn.innerText === 'Instrutor') ||
                           (filter === 'ATENDIMENTO' && btn.innerText === 'Atendimento');

            if (isActive) {
                btn.classList.add('active');
                btn.classList.remove('bg-white', 'text-indigo-600');
            } else {
                btn.classList.remove('active');
                btn.classList.add('bg-white', 'text-indigo-600');
            }
        });
        renderFeedbacks();
    }

    function getStatusStyle(status) {
        const s = String(status).toUpperCase();
        if (s === 'IMPLEMENTADO' || s === 'CONCLUIDO') return { color: 'bg-green-500', icon: 'fas fa-check' };
        if (s === 'EM ANÁLISE' || s === 'EM ANALISE' || s === 'EM_ANALISE') return { color: 'bg-yellow-500', icon: 'fas fa-search' };
        if (s === 'PENDENTE') return { color: 'bg-yellow-500', icon: 'far fa-clock' };
        return { color: 'bg-indigo-500', icon: 'fas fa-info-circle' };
    }

    function formatarData(dataRaw) {
        if (!dataRaw) return 'Recente';
        if (Array.isArray(dataRaw)) return `${dataRaw[2]}/${dataRaw[1]}/${dataRaw[0]}`;
        try {
            return new Date(dataRaw).toLocaleDateString('pt-BR');
        } catch (e) { return dataRaw; }
    }

    document.addEventListener('DOMContentLoaded', fetchFeedbacks);

</script>
</body>
</html>
