<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Criar Feedback - Fala Sebrae</title>
    <link rel="stylesheet" href="css/styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
</head>
<body>

    <!-- Header -->
    <header>
        <div class="logo">
            <img src="images/sebrae.png" alt="Sebrae" style="height: 120px; position: absolute; top: 60%; transform: translateY(-50%); left: 20px;">
        </div>
        <nav class="nav-links" style="margin-left: 180px;">
            <a href="index.html">Fala Sebrae</a>
            <a href="meus-feedbacks.html">Meus Feedbacks</a>
            <a href="#">Gestores Públicos</a>
            <a href="#">Empreendedores</a>
            <a href="#">Atendimento</a>
        </nav>
        <div id="auth-btn-container">
            <a href="login.html" class="btn-primary">Login / Cadastro</a>
        </div>
    </header>

    <div class="container" style="margin-top: 40px; max-width: 800px;">
        
        <a href="#" id="back-link" class="back-link-minimal" style="display:inline-block; margin-bottom: 20px; color: var(--primary-blue); text-decoration: none;">
            <i class="fas fa-arrow-left"></i> Voltar
        </a>

        <div class="feedback-create-container" style="background: white; border-radius: 20px; padding: 40px; box-shadow: 0 4px 15px rgba(0,0,0,0.08);">
            
            <div class="modal-header-custom" style="margin-bottom: 30px;">
                <i class="far fa-comment-alt"></i>
                <h2>Compartilhe seu feedback</h2>
            </div>

            <form id="feedbackForm" class="new-feedback-form">
                
                <div class="nps-section">
                    <h3>Avalie sua experiência</h3>
                    <p>De 0 a 10, o quanto você recomendaria este curso?</p>
                    <div class="nps-options">
                        <button type="button" class="nps-btn" data-value="0">0</button>
                        <button type="button" class="nps-btn" data-value="1">1</button>
                        <button type="button" class="nps-btn" data-value="2">2</button>
                        <button type="button" class="nps-btn" data-value="3">3</button>
                        <button type="button" class="nps-btn" data-value="4">4</button>
                        <button type="button" class="nps-btn" data-value="5">5</button>
                        <button type="button" class="nps-btn" data-value="6">6</button>
                        <button type="button" class="nps-btn" data-value="7">7</button>
                        <button type="button" class="nps-btn" data-value="8">8</button>
                        <button type="button" class="nps-btn" data-value="9">9</button>
                        <button type="button" class="nps-btn" data-value="10">10</button>
                    </div>
                    <div class="nps-legend">
                        <span>Muito improvável</span>
                        <span>Muito provável</span>
                    </div>
                </div>

                <div class="form-group">
                    <label for="titulo">Título</label>
                    <input type="text" id="titulo" placeholder="Título do seu feedback" required>
                </div>

                <div class="form-group">
                    <label for="conteudo">Deixe seu comentário/feedback</label>
                    <textarea id="conteudo" rows="5" placeholder="Conte-nos sobre sua experiência, sugestões e problemas..." required></textarea>
                </div>

                <div class="form-group">
                    <label for="categoria">Categoria</label>
                    <select id="categoria" required>
                        <option value="" disabled selected>Selecione uma categoria</option>
                        <option value="Conteudo">Conteúdo</option>
                        <option value="Plataforma">Plataforma</option>
                        <option value="Instrutor">Instrutor</option>
                        <option value="Atendimento">Atendimento</option>
                    </select>
                </div>

                <div class="form-group">
                    <label for="curso">Curso/Serviço</label>
                    <select id="curso" required>
                        <option value="" disabled selected>Selecione um curso</option>
                        <option value="Gestao_Financeira">Gestão Financeira</option>
                        <option value="Marketing_Digital">Marketing Digital</option>
                        <option value="Empreendedorismo">Empreendedorismo</option>
                        <option value="Gestao_de_Pessoas">Gestão de Pessoas</option>
                        <option value="Vendas">Vendas</option>
                        <option value="Inovacao">Inovação</option>
                    </select>
                </div>

                <div class="modal-footer-custom">
                    <button type="button" class="btn-cancel" onclick="window.location.href='index.html'"><i class="far fa-times-circle"></i> Cancelar</button>
                    <button type="submit" class="btn-publish"><i class="fas fa-plus"></i> Publicar Feedback</button>
                </div>
            </form>
        </div>

    </div>

    <script src="js/script.js"></script>
</body>
</html>
