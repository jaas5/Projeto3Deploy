<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Detalhes do Feedback - Fala Sebrae</title>
    <link rel="stylesheet" href="css/styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
</head>
<body>

    <!-- Header -->
    <header>
        <div class="logo">
            <img src="images/sebrae.png" alt="Sebrae" style="height: 120px; position: absolute; top: 60%; transform: translateY(-50%); left: 20px;">
        </div>
        <nav class="nav-links" style="margin-left: 180px;">
            <a href="index.html">Fala Sebrae</a>
            <a href="meus-feedbacks.html">Meus Feedbacks</a>
            <a href="#">Gestores Públicos</a>
            <a href="#">Empreendedores</a>
            <a href="#">Atendimento</a>
        </nav>
        <div id="auth-btn-container">
            <a href="login.html" class="btn-primary">Login / Cadastro</a>
        </div>
    </header>

    <div class="container" style="margin-top: 40px;">
        
        <a href="index.html" class="back-link-minimal" style="display:inline-block; margin-bottom: 20px; color: var(--primary-blue); text-decoration: none;">
            <i class="fas fa-arrow-left"></i> Voltar
        </a>

        <!-- Feedback Detail Container -->
        <div id="feedback-detail-container" class="feedback-detail-view">
            <p style="text-align:center;">Carregando detalhes...</p>
        </div>

        <!-- Comments Section -->
        <section class="comments-full-section" style="background: white; border-radius: 8px; padding: 30px; margin-top: 20px; box-shadow: 0 4px 6px rgba(0,0,0,0.05);">
            <h3><i class="far fa-comments"></i> Comentários</h3>
            
            <div id="comments-container-full" class="comments-container-full">
                <!-- Comments loaded here -->
            </div>

            <div class="main-comment-form" style="margin-top: 30px;">
                <h4>Deixe seu comentário</h4>
                <form id="main-comment-form">
                    <textarea id="main-comment-text" rows="4" placeholder="Escreva seu comentário aqui..." style="width: 100%; padding: 10px; border-radius: 5px; border: 1px solid #ccc; margin-bottom: 10px;" required></textarea>
                    <button type="submit" class="btn-primary">Publicar Comentário</button>
                </form>
            </div>
        </section>

    </div>

    <script src="js/script.js"></script>
</body>
</html>
